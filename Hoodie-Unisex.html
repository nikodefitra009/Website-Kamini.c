<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail produk</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="detail-container">
    <!-- Gambar produk -->
    <img src="https://i5.walmartimages.com/seo/Sam-Ouija-AOP-Colby-unisex-hoodie-Fashion-3D-printed-hoodie-pocket-drawstring-pullover_3c717e54-7aea-4954-82f4-3bb9f934cc6a.95f959bae94df3bd8344d3c8f5de54ce.jpeg" alt="Kaos Polos" width="300">

    <div class="product-info">
      <h1>Hoodie Unisex</h1>
      <p class="price">Rp200.000</p>
      <p>Hoodie Unisex berkualitas tinggi. Nyaman untuk kegiatan sehari-hari dan bertaun" :v.</p>

      <label for="ukuran">Pilih Ukuran:</label>
      <select id="ukuran">
        <option value="">Pilih Ukuran</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
      </select>

      <button id="pilih-ukuran-btn">Pilih Ukuran</button>
      <p id="pesan-ukuran" class="pesan-ukuran" style="display: none;"></p>
    </div>
  </div>

  <!-- Tombol kembali -->
  <a href="index.html">
    <button style="margin-top: 20px; background-color: #28a745;">Kembali ke Beranda</button>
  </a>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const ukuranSelect = document.getElementById('ukuran');
      const pesanUkuran = document.getElementById('pesan-ukuran');
      const tombolPilih = document.getElementById('pilih-ukuran-btn');

      tombolPilih.addEventListener('click', () => {
        const ukuran = ukuranSelect.value;
        if (ukuran) {
          pesanUkuran.textContent = `Ukuran ${ukuran} telah dipilih`;
          pesanUkuran.style.color = 'green';
          pesanUkuran.style.display = 'block';
        } else {
          pesanUkuran.textContent = 'Silakan pilih ukuran terlebih dahulu!';
          pesanUkuran.style.color = 'red';
          pesanUkuran.style.display = 'block';
        }
      });
    });
  </script>

</body>
</html>
