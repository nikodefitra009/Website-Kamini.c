<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detail Produk</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="detail-container">
    <!-- Gambar produk -->
    <div class="product-image">
      <img src="https://down-id.img.susercontent.com/file/id-11134207-7r98u-lwtljaxog0i233" alt="Kemeja Casual">
    </div>

    <!-- Info produk -->
    <div class="product-info">
      <h1>Kemeja Casual</h1>
      <p class="price">Rp150.000</p>
      <p class="description">
        Kemeja casual pria dengan bahan katun berkualitas tinggi. Nyaman digunakan untuk aktivitas sehari-hari, cocok untuk hangout atau kerja santai.
      </p>

      <!-- Pilihan ukuran -->
      <label for="ukuran">Pilih Ukuran:</label>
      <select id="ukuran">
        <option value="">Pilih Ukuran</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
      </select>

      <button id="pilih-ukuran-btn">Pilih Ukuran</button>
      <p id="pesan-ukuran" class="pesan-ukuran" style="display: none;"></p>
    </div>
  </div>

  <a href="index.html">
    <button style="margin-top: 20px; background-color: #28a745;">Kembali ke Beranda</button>
  </a>
  

  <script>
    // Script ini langsung jalan setelah HTML selesai dimuat
    document.addEventListener('DOMContentLoaded', () => {
      const ukuranSelect = document.getElementById('ukuran');
      const pesanUkuran = document.getElementById('pesan-ukuran');
      const tombolPilih = document.getElementById('pilih-ukuran-btn');

      tombolPilih.addEventListener('click', () => {
        const ukuran = ukuranSelect.value;
        if (ukuran) {
          pesanUkuran.textContent = `Ukuran ${ukuran} telah dipilih`;
          pesanUkuran.style.color = 'green';
          pesanUkuran.style.display = 'block';
        } else {
          pesanUkuran.textContent = 'Silakan pilih ukuran terlebih dahulu!';
          pesanUkuran.style.color = 'red';
          pesanUkuran.style.display = 'block';
        }
      });
    });
  </script>


</body>
</html>
